<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>CalmBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #eaf6fb;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #webchat {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="webchat"></div>

  <script>
    const tryInit = () => {
      if (window.botpress) {
        window.botpress.init({
          botId: "49442fde-d109-472a-98e9-36d04bdbf40d",
          clientId: "bf7fc029-0816-4096-aab7-ef52c8037820",
          selector: "#webchat"
        });
      } else {
        // Pr√∏v igen efter lidt tid
        setTimeout(tryInit, 300);
      }
    };
    tryInit();
  </script>
</body>
</html>
