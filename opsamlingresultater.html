<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemmer resultater...</title>
  <script>
    // Når siden loades
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const sud = params.get('sud');
      const cause = params.get('cause');

      if (sud && cause) {
        sessionStorage.setItem('sudScore', sud);
        sessionStorage.setItem('sudReason', cause);
        console.log('Resultater gemt i sessionStorage:', sud, cause);

        // 🔁 Automatisk viderestilling til trin 5
        window.location.href = 'trin5-del-profil.html';
      } else {
        console.warn('Manglende parametre i URL');
      }
    });
  </script>
</head>
<body>
  <p>Gemmer dine resultater…</p>
</body>
</html>
