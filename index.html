<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velkommen til CalmClinic</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 720px;
      cursor: pointer;
      position: relative;
    }

    .thumbnail, .video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .video {
      display: none;
    }

    .start-button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 1.1rem;
      background-color: #005b96;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #003f6f;
    }

    @media (max-width: 480px) {
      .start-button {
        width: 100%;
        padding: 16px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" onclick="playVideo()">
    <img src="images/1ohurtige (1).png" alt="Start CalmClinic" class="thumbnail" id="thumbnail">
    <video id="introVideo" class="video" controls>
      <source src="videoer/intro.mp4" type="video/mp4">
      Din browser underst√∏tter ikke videoafspilning.
    </video>
  </div>

  <button class="start-button" onclick="window.location.href='forside.html'">
    Spring intro over og start din rejse
  </button>

  <script>
    function playVideo() {
      const thumbnail = document.getElementById("thumbnail");
      const video = document.getElementById("introVideo");

      thumbnail.style.display = "none";
      video.style.display = "block";
      video.play();
    }
  </script>

</body>
</html>
