<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velkommen til pCalmClinic</title>

  <!-- App ikon og manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <meta name="theme-color" content="#005b96">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="CalmClinic">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
    }

    .thumbnail, .video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      display: block;
    }

    .video {
      display: none;
    }

    .button-row {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .nav-button {
      padding: 14px 24px;
      background-color: #0074cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 480px) {
      .nav-button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registreret:', reg))
        .catch(err => console.log('Service Worker fejl:', err));
    }
  </script>
</head>

<body>

  <div class="container" onclick="playVideo()">
    <img src="images/1ohurtige (1).png" alt="Start CalmClinic" class="thumbnail" id="thumbnail">
    <video id="introVideo" class="video" controls>
      <source src="videoer/intro.mp4" type="video/mp4">
      Din browser underst√∏tter ikke videoafspilning.
    </video>
  </div>

  <div class="container button-row">
    <a href="calmbot.html" class="nav-button">üí¨ Tal med CalmBot</a>
    <a href="forside.html" class="nav-button">‚è© Spring intro over og start din rejse</a>
  </div>

  <script>
    function playVideo() {
      const thumbnail = document.getElementById("thumbnail");
      const video = document.getElementById("introVideo");

      thumbnail.style.display = "none";
      video.style.display = "block";
      video.play();
    }
  </script>

</body>
</html>
