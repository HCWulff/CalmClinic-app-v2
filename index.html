<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velkommen til CalmClinic</title>

  <!-- App ikon og manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <meta name="theme-color" content="#005b96">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="CalmClinic">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Botpress integration -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 720px;
      cursor: pointer;
      position: relative;
    }

    .thumbnail, .video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .video {
      display: none;
    }

    .start-button, .calmbot-button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .start-button {
      background-color: #005b96;
      color: white;
    }

    .start-button:hover {
      background-color: #003f6f;
    }

    .calmbot-button {
      background-color: #005b96;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    @media (max-width: 480px) {
      .start-button, .calmbot-button {
        width: 100%;
        font-size: 1rem;
      }
    }

    #webchat {
      width: 100%;
      max-width: 720px;
      height: 500px;
      margin-top: 40px;
    }

    #webchat .bpWebchat {
      position: unset !important;
      width: 100% !important;
      height: 100% !important;
      max-height: 100% !important;
      max-width: 100% !important;
    }

    #webchat .bpFab {
      display: none !important;
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          console.log('Service Worker registreret:', registration);
        })
        .catch(function(error) {
          console.log('Service Worker fejl:', error);
        });
    }

    window.botpress.on("webchat:ready", () => {
      console.log("CalmBot klar");
    });

    window.botpress.init({
      "botId": "ffec5578-86e6-40f8-864d-d835fb727e57",
      "clientId": "a70047f6-efeb-4eef-af4e-75072745cd9c",
      "selector": "#webchat"
    });

    function playVideo() {
      const thumbnail = document.getElementById("thumbnail");
      const video = document.getElementById("introVideo");

      thumbnail.style.display = "none";
      video.style.display = "block";
      video.play();
    }

    function startCalmBot() {
      const botContainer = document.getElementById("webchat");
      if (botContainer) {
        window.botpress.open();
        botContainer.scrollIntoView({ behavior: "smooth" });
      }
    }
  </script>
</head>

<body>

  <div class="container" onclick="playVideo()">
    <img src="images/1ohurtige (1).png" alt="Start CalmClinic" class="thumbnail" id="thumbnail">
    <video id="introVideo" class="video" controls>
      <source src="videoer/intro.mp4" type="video/mp4">
      Din browser understÃ¸tter ikke videoafspilning.
    </video>
  </div>

  <button class="start-button" onclick="window.location.href='forside.html'">
    Spring intro over og start din rejse
  </button>

  <button class="calmbot-button" onclick="startCalmBot()">
    ðŸ’¬ Start CalmBot
  </button>

  <div id="webchat"></div>

</body>
</html>
