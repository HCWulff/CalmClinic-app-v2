<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Velkommen til CalmClinic</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      position: relative;
      max-width: 720px;
      width: 90%;
      cursor: pointer;
    }

    .thumbnail {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .video {
      display: none;
      width: 100%;
      border-radius: 12px;
    }

    .start-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #005b96;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #003f6f;
    }
  </style>
</head>
<body>

  <div class="container" onclick="playVideo()">
    <img src="images/1ohurtige (1).png" alt="Start CalmClinic" class="thumbnail" id="thumbnail">
    <video id="introVideo" class="video" controls>
      <source src="videoer/intro.mp4" type="video/mp4">
      Din browser underst√∏tter ikke videoafspilning.
    </video>
  </div>

  <button class="start-button" onclick="window.location.href='oversigt.html'">Spring intro over og start din rejse</button>

  <script>
    function playVideo() {
      const thumbnail = document.getElementById("thumbnail");
      const video = document.getElementById("introVideo");

      thumbnail.style.display = "none";
      video.style.display = "block";
      video.play();
    }
  </script>

</body>
</html>
