<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalmClinic – Velkommen</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .logo {
      width: 160px;
      margin: 20px auto 10px;
      display: block;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 format */
      height: 0;
      margin-top: 20px;
    }
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    .start-button {
      margin-top: 30px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .start-button:hover {
      background-color: #005fa3;
    }
    @media (max-width: 600px) {
      .start-button {
        font-size: 16px;
        padding: 12px 24px;
      }
      .logo {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <img src="images/logo.png" alt="CalmClinic Logo" class="logo" />

  <div class="container">
    <button class="start-button" onclick="document.getElementById('introVideo').play()">Start appen</button>

    <div class="video-container">
      <video id="introVideo" controls>
        <source src="videoer/intro.mp4" type="video/mp4">
        Din browser understøtter ikke video.
      </video>
    </div>
  </div>
</body>
</html>
