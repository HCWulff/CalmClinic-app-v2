<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find din CalmClinic-type</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .hero {
      background-image: url('images/havbaggrund.jpg.png');
      background-size: cover;
      background-position: center;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .hero img {
      max-height: 100px;
      z-index: 2;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.3);
      z-index: 1;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      color: #003366;
      margin-bottom: 10px;
    }
    .intro {
      background: #eaf4fc;
      padding: 15px;
      border-left: 4px solid #0077cc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 30px;
      color: #003366;
    }
    .billedgruppe {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .billede-valg {
      border: 4px solid transparent;
      border-radius: 8px;
      overflow: hidden;
      width: 180px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .billede-valg img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .billede-valg.red { border-color: red; }
    .billede-valg.blue { border-color: blue; }
    .billede-valg.selected {
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transform: scale(1.03);
    }
    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .calmbot-hint {
      font-style: italic;
      font-size: 14px;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      .billede-valg {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <img src="images/logo.png" alt="CalmClinic Logo" />
  </div>
  <div class="container">
    <h1>Find din CalmClinic-type</h1>
    <div class="intro">
      üßΩ V√¶lg et billede med <strong>r√∏d ramme</strong> og et med <strong>bl√• ramme</strong>. Det afsl√∏rer din kommunikationsstil og hvad der giver dig tryghed.
    </div>
    <div class="billedgruppe">
      <div class="billede-valg red" onclick="vaelgBillede(this, 'red')">
        <img src="images/checkliste.jpg" alt="Information" />
        <div><strong>Information</strong></div>
      </div>
      <div class="billede-valg red" onclick="vaelgBillede(this, 'red')">
        <img src="images/haender.jpg" alt="Empati" />
        <div><strong>Empati</strong></div>
      </div>
      <div class="billede-valg blue" onclick="vaelgBillede(this, 'blue')">
        <img src="images/stier.jpg" alt="Overblik" />
        <div><strong>Overblik</strong></div>
      </div>
      <div class="billede-valg blue" onclick="vaelgBillede(this, 'blue')">
        <img src="images/instrumenter.jpg" alt="Detaljer" />
        <div><strong>Detaljer</strong></div>
      </div>
    </div>
    <div class="calmbot-hint">
      ü§ñ Har du brug for st√∏tte? <a href="calmbot.html">Start CalmBot her</a>
    </div>
    <button onclick="sendResultat()">Se mit resultat</button>
  </div>
  <script>
    let valgtRed = null;
    let valgtBlue = null;

    function vaelgBillede(element, type) {
      const alreadySelected = element.classList.contains('selected');
      const group = document.querySelectorAll('.' + type);

      group.forEach(el => el.classList.remove('selected'));

      if (!alreadySelected) {
        element.classList.add('selected');
        if (type === 'red') valgtRed = element.innerText.trim();
        else valgtBlue = element.innerText.trim();
      } else {
        if (type === 'red') valgtRed = null;
        else valgtBlue = null;
      }
    }

    function sendResultat() {
      if (!valgtRed || !valgtBlue) {
        alert("V√¶lg et billede fra hver kategori (r√∏d og bl√•) for at f√• dit resultat.");
        return;
      }
      sessionStorage.setItem("calmTypeRed", valgtRed);
      sessionStorage.setItem("calmTypeBlue", valgtBlue);
      window.location.href = "resultatside.html";
    }
  </script>
</body>
</html>
