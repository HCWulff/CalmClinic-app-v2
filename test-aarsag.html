<body>
  <div class="hero">

  <script>
    const sudRadios = document.querySelectorAll('input[name="sud"]');
    sudRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        const noAnxiety = document.getElementById("noAnxietyOption");
        if (radio.value === "0") {
          noAnxiety.style.display = "block";
        } else {
          noAnxiety.style.display = "none";
        }

    function visResultat() {
      const sud = document.querySelector('input[name="sud"]:checked');
      const cause = document.querySelector('input[name="cause"]:checked');
      const resultDiv = document.getElementById("resultat");

      if (!sud || !cause) {
        resultDiv.innerHTML = "<p>Udfyld begge trin, f√∏r du kan se dit resultat.</p>";

        return;
      }

      const sudVal = parseInt(sud.value);
      const causeVal = cause.value;
      let userMessage = "";
      let clinicMessage = "";

      if (sudVal === 0 && causeVal === "ingen") {
        userMessage = "Du oplever ikke tandl√¶geskr√¶k ‚Äì det er godt! Du kan dog stadig f√• gl√¶de af √∏velserne, hvis du √∏nsker ekstra ro.";

        clinicMessage = "Patienten har h√∏j angst (SUD " + sudVal + ") og angiver ubevidste m√∏nstre fra barndommen som mulig √•rsag. Behandling b√∏r ske n√¶nsomt og gradvist, med fokus p√• tryghed.";
      } else if (causeVal === "tidligere") {

        clinicMessage = "Patienten angiver tidligere tandl√¶ge- eller l√¶gebes√∏g som √•rsag. Behandling b√∏r ske med s√¶rlig opm√¶rksomhed p√• kontrol og forudsigelighed.";

        clinicMessage = "Patientens angst (SUD " + sudVal + ") har ikke en entydig forklaring, men appen vurderes relevant som st√∏ttende indsats.";

      const mailLink = `mailto:klinik@calmclinic.dk?subject=Resultat af CalmClinic test&body=${encodeURIComponent(clinicMessage)}`;

</body>
</html>
